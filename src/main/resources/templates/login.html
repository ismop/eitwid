<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout">
<head>
	<title>#{login.page.title}</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="#{sign.in.header}"></h3>
				</div>
				<div class="panel-body">
					<form th:action="@{/login}" method="post">
						<fieldset>
							<div class="form-group">
								<input class="form-control" th:placeholder="#{user.name.placeholder}" name="username"	autofocus="autofocus"></input>
							</div>
							<div class="form-group">
								<input class="form-control" th:placeholder="#{password.placeholder}" name="password" type="password" value=""></input>
							</div>
							<div class="form-group pull-right">
								<a th:href="@{/register}" th:text="#{register.label}"></a>
							</div>
							<button type="submit" class="btn btn-lg btn-success btn-block" th:text="#{login.label}"></button>
						</fieldset>
					</form>
				</div>
			</div>
			<div th:if="${param.logout}" class="alert alert-success" th:text="#{logged.out.messages}"></div>
			<div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error.messages}"></div>
			<div th:if="${param.registrationSuccessful}" class="alert alert-info" th:text="#{registration.success.message}"></div>
		</div>
	</div>
</body>
</html>
