<div class="row" layout:fragment="content" layout:decorator="layout"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<div class="col-md-4 col-md-offset-4">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Please Sign In</h3>
			</div>
			<div class="panel-body">
				<form role="form" th:action="@{/login}" method="post">
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="User name" name="username"
								autofocus="autofocus" />
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Password"
								name="password" type="password" value="" />
						</div>
						<div class="form-group pull-right">
							<a th:href="@{/register}">Register</a>
						</div>
						<button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
					</fieldset>
				</form>
			</div>
		</div>
		<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
		<div th:if="${param.error}" class="alert alert-danger">There was an error. Please try again.</div>
		<div th:if="${param.registrationSuccessful}" class="alert alert-info">You have been successfully registered and can now use your new credentials to log in.</div>
	</div>
</div>
