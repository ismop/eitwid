<div class="row" layout:fragment="content" layout:decorator="layout"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<div class="col-md-4 col-md-offset-4">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Registration</h3>
			</div>
			<div class="panel-body">
				<form role="form" th:action="@{/register}" th:object="${registration}" method="post">
					<fieldset>
						<div class="form-group" th:class="${#fields.hasErrors('email')}? 'form-group has-error':'form-group'">
							<input class="form-control" placeholder="E-mail" autofocus="autofocus" th:field="*{email}"/>
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
						</div>
						<div class="form-group" th:class="${#fields.hasErrors('password')}? 'form-group has-error':'form-group'">
							<input class="form-control" placeholder="Password" type="password" th:field="*{password}"/>
							<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Confirm password" type="password" th:field="*{confirmPassword}"/>
						</div>
						<button type="submit" class="btn btn-lg btn-success btn-block">Register</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
